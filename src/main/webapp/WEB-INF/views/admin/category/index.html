<th:block xmlns:th="http://www.thymeleaf.org" 
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
		layout:decorate="~{../templates/admin/template}" >

    <div class="card" layout:fragment="content">
        <div class="card-header">
            <nav class="breadcrumb">
                <a class="breadcrumb-item" th:href="@{/admincp}">Admin</a>
                <a class="breadcrumb-item" th:href="@{/admin/category/index}">Category</a>
                <span class="breadcrumb-item active">Add</span>
            </nav>
        </div>
        <div class="card-body">
            <a class="btn btn-sm btn-secondary mb-2" th:href="@{/admin/category/add}">Add</a>
            <a class="btn btn-sm btn-secondary mb-2" th:href="@{/admin/category/view}">
                <i class="fas fa-project-diagram"></i>
            </a>

            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Id</th>
                        <th>Name</th>
                        <th>ParentId</th>
                        <th>Sort</th>
                        <th>Aciton</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category, iter : ${categories}">
                        <td th:text="${iter.index + 1}"></td>
                        <td th:text="${category.id}"></td>
                        <td th:text="${category.name}"></td>
                        <td th:text="${category.parentId}"></td>
                        <td th:text="${category.sort}"></td>
                        <td>
                            <a class="btn btn-sm btn-secondary" th:href="@{'/admin/category/edit/'} + ${category.id} + '/page/' + ${page}">Edit</a>
                            <a th:onclick="'return confirm(\'Bạn có muốn xóa\')'" class="btn btn-sm btn-danger" th:href="@{/admin/category/delete/} + ${category.id}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <nav aria-label="Page navigation">
                        	<!-- gọi fragment đã code sẵn html trong /tempaltes/admin/pagination -->
                            <ul th:replace="../templates/admin/pagination :: pagination(${page}, ${numberOfPages}, '/admin/category/index')"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- có những đoạn scirpt ở file này có còn file kia thì ko, ta đi định nghĩa lại fragment script đã khai báo trong file template.html -->
	<!-- <th:block layout:fragment="script">
		<script th:src="@{/page.js}"></script>
     </th:block> -->
</th:block>
