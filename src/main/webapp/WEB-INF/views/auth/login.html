<th:block xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{../templates/admin/template}">
    
	<title layout:fragment="title" >Login</title>
    <div class="card" layout:fragment="content">
        <div class="card-header">
            <nav class="breadcrumb">
                <a class="breadcrumb-item" th:href="@{/login}">Auth</a>
                <span class="breadcrumb-item active">Login</span>
            </nav>
        </div>
        <div class="card-body">
            <form th:action="@{/login}" method="post" >
            	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" name="username" value="admin" class="form-control" id="" placeholder="" />
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" value="123456" class="form-control" id="" placeholder="" />
                </div>
                <button type="submit" class="btn btn-sm btn-secondary">Login</button>
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
            </form>
        </div>
    </div>
</th:block>
